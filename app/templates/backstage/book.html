<div id="book-page" class="book-page">
    <h1>書籍管理</h1>
    
    <!-- 搜尋區域 -->
    <div class="search-container">
        <input type="text" id="book-search" class="search-input" placeholder="請輸入關鍵字搜尋書籍...">
        <button id="search-button" class="search-btn">搜尋</button>
    </div>
    
    <!-- 載入中指示器和錯誤訊息 -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">載入中...</div>
    <div id="error-message" class="error-message"></div>
    
    <!-- 書籍顯示區域 -->
    <div class="books-container" id="books-container">
        <!-- 書籍區塊範例 (將由JS動態生成) -->
        
    </div>
    
    <!-- 分頁控制 -->
    <div class="pagination-container">
        <button id="prev-page" class="page-btn">上一頁</button>
        <div class="page-input-container">
            <input type="number" id="current-page" min="1" max="1" value="1">
            <span> / </span>
            <span id="total-pages">1</span>
        </div>
        <button id="next-page" class="page-btn">下一頁</button>
    </div>
</div>
