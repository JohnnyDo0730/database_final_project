<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上書店</title>
    
    <!-- 載入CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- 載入全部子頁CSS-->
    {% for page in ['store', 'cart', 'order_record', 'profile'] %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/customer/' + page + '.css') }}">
    {% endfor %}
</head>
<body>
    <!-- 頂部導航欄 -->
    <header>
        <div class="header-left">
            <h1>線上書店</h1>
            <span id="customer-name">顧客名稱</span>
        </div>
        <div class="header-right">
            <button class="logout-btn" id="logout-btn">登出</button>
        </div>
    </header>

    <!-- 側邊導航欄 -->
    <nav class="sidebar">
        <ul>
            <li>
                <button class="nav-item" data-page="store">書店瀏覽</button>
            </li>
            <li>
                <button class="nav-item" data-page="cart">購物車</button>
            </li>
            <li>
                <button class="nav-item" data-page="order_record">訂單查詢</button>
            </li>
            <li>
                <button class="nav-item" data-page="profile">個人資料</button>
            </li>
        </ul>
    </nav>

    <!-- 主要內容區域 -->
    <main>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 引入JS -->
    <script src="{{ url_for('static', filename='js/customer_base.js') }}"></script>
</body>
</html>
